# Category: Website.
website:

  under_maintenance:
    enable: false
    title: |
     <p> Sorry </p>
      The domain of my site is under maintenance.
    subtitle: |
      <p> Meanwhile, you can follow me on Twitter. </p>

  title: Sini Numminen
  description: Main
  launch: 2017
  avatar: sini.jpg
  metatag:
    google-site-verification:
    type: "WebSite"
    locale: "en"
    expires:  # E.g: "Sat, 24 Dec 2017 00:10:00 GMT"
    cache-control:  # E.g: "max-age=29030400, public" # Default: public / max-age=29030400
    tags: ""
    refresh-time:
  # Config for Google Analytics.  Note: Must have Google Analytics Tracking ID.
  google:
    analytics:
      enable: false # Use: true | false
      id:  # tracking id, e.g. "UA-000000-01"
      events: true # Use: true | false . Events Google Analytics
  author:
    image: sini.jpg
  strings:
    sidebar:
      title: D.Sc. (Tech.)
      #        My doctoral <br>
      #  research for <br>
      #  energy access
    footer:
      message:
    comments:
      title: Leave a comment on this post
      disable: The comment for this post is disabled.
    # The Contact, uses the Formspree service. Need to register for the service.
    contact:
      btn-send: Send
      placeholder:
        name: Your full name
        email: Your email
        message: Your message
    resume:
      btnprint: Print
    postlist:
      continue: Continue
    post:
      author:
        title: Author
        name: Title
        bio: |
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora non aut eos voluptas debitis unde impedit aliquid ipsa.
    search:
      input:
        placeholder: ['Search in','article(s)']
        onfocus: "Search by: title or tags"
        onblur: ['Search','article(s)']
        notfound: "No results"
    share_social:
      title: "Share"
      facebook:
        title: "Share on Facebook"
      twitter:
        title: "Share on Twitter"
      linkedin:
        title: "Share on LinkedIn"
      gplus:
        title: "Share on Google Plus"

